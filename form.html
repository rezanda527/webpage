<!DOCTYPE html>
<html>
<body background = "a.jpg">
<div style="background-color:grey;font:12px verdana,times new roman,Sans-erif;text-align:left;margin:0;line-height:1.6em;">
<h3>FORM TUGAS PEMROGRAMAN WEB</h3>
<form action="">
<fieldset>
<legend>ISIKAN NAMA ANDA</legend>
Nama Awal: <input type="text" size="15"><br><br>
Nama Akhir: <input type="text" size="30"><br><br>
Jenis Kelamin:<br>
<input type="radio" name="sex" value="male">Male<br>
<input type="radio" name="sex" value="female">Female<br><br>
</fieldset>
<fieldset>
<legend>ISIKAN DATA ANDA</legend>
E-mail        : <input type="text" size="30"><br><br>
Tanggal Lahir : <input type="text" size="10"><br><br>
Tempat Lahir  : <input type="text" size="20"><br><br>
Nomor HP      : <input type="text" size="12"><br><br>
Alamat        : <input type="text" size="50"><br><br>
</fieldset>
<fieldset>
<legend>ISIKAN TENTANG ANDA</legend>
Hobby:<br>
<input type="checkbox" name="hobby" value="Olahraga">Olahraga<br>
<input type="checkbox" name="hobby" value="Baca Buku">Baca Buku<br>
<input type="checkbox" name="hobby" value="Berenang">Berenang<br>
<input type="checkbox" name="hobby" value="Bermain">Bermain<br>
</fieldset>
</div>
<input type="submit" value="OK">
<input type="reset" value="Reset">
</form>

</body>
</html>
